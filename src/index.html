<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <!------------- Font Awesome ---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-------------- Custom styles ------------->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="main-title">To Do List <i class="fa-solid fa-highlighter"></i></h1>
        <ul class="list">
        </ul>
        <form name="addForm" class="add-form">
            <input type="text" name="title" placeholder="Enter task title" class="input add-form__title">
            <input type="text" name="text" placeholder="Enter task text" class="input add-form__text">
            <button class="button add-form__btn">Add task</button>
        </form>
        <button class="button statistics-btn">Get statistics</button>
        <ul class="statistics-list">
            <li class="statistics-list__active"></li>
            <li class="statistics-list__completed"></li>
            <li class="statistics-list__total"></li>
        </ul>
    </div>

    <script src="index.js"></script>

</body>

</html>
